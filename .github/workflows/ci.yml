name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  FOUNDRY_PROFILE: ci
  FOUNDRY_NO_GIT_AUTH: 1
  FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Format check
        run: forge fmt --check

      - name: Build contracts
        run: forge build --sizes

      - name: Check contract sizes
        run: |
          CONTRACT_SIZE_LIMIT=24576
          for file in out/**/*.sol/*.json; do
            SIZE=$(jq '.deployedBytecode.object' "$file" | wc -c)
            if [ "$SIZE" -gt "$CONTRACT_SIZE_LIMIT" ]; then
              echo "Error: Contract size exceeds limit: $file ($SIZE > $CONTRACT_SIZE_LIMIT)"
              exit 1
            fi
          done || true

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Clean cache (fix potential cache corruption)
        run: |
          forge clean || true
          rm -rf cache/*.json || true

      - name: Run tests
        env:
          FOUNDRY_FUZZ_RUNS: 100
          FOUNDRY_FUZZ_SEED: ""
        run: |
          # Use profile ci which has lower fuzz runs
          # Explicitly set fuzz runs to ensure it's not too high
          forge test --fuzz-runs 100 -vv --no-match-path "**/invariant/**"

      - name: Run invariant tests
        env:
          FOUNDRY_INVARIANT_RUNS: 20
        run: |
          forge test --match-path "**/invariant/**/*.t.sol" --fuzz-runs 20 -vv
        continue-on-error: true
        timeout-minutes: 10

      - name: Generate gas report
        env:
          FOUNDRY_FUZZ_RUNS: 10
        run: |
          forge test --gas-report --fuzz-runs 10

  security:
    name: Security
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts
        run: forge build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Slither and dependencies
        run: |
          pip install slither-analyzer solc-select
          solc-select install 0.8.22
          solc-select use 0.8.22

      - name: Run Slither
        run: |
          slither . \
            --filter-paths "lib,node_modules,cache,out" \
            --config-file slither.config.json \
            --print human-summary \
            --print json:slither-report.json || true
        continue-on-error: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Aderyn (skip if fails)
        run: |
          # Try to install from crates.io first (more stable)
          cargo install aderyn --locked 2>&1 || \
          # If that fails, try from git with specific working commit
          (echo "⚠️  Aderyn installation from crates.io failed, trying git..." && \
           cargo install --git https://github.com/Cyfrin/aderyn --tag v0.6.4 aderyn 2>&1 || \
           echo "⚠️  Aderyn installation failed - skipping (optional tool)")
        continue-on-error: true

      - name: Run Aderyn
        run: |
          if command -v aderyn &> /dev/null; then
            aderyn . --skip-build 2>&1 | grep -vE "(panicked at|note: run with|backtrace)" || true
          else
            echo "⚠️  Aderyn not available, skipping..."
          fi
        continue-on-error: true

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Clean cache (fix potential cache corruption)
        run: |
          forge clean || true
          rm -rf cache/*.json || true

      - name: Generate coverage
        env:
          FOUNDRY_FUZZ_RUNS: 10
          FOUNDRY_FUZZ_SEED: ""
        run: |
          # Use very low fuzz runs for faster coverage generation
          # Exclude invariant tests (they're slow and tested separately in the test job)
          forge coverage \
            --report lcov \
            --fuzz-runs 10 \
            --ir-minimum \
            --no-match-path "**/invariant/**" || true
        continue-on-error: true
        timeout-minutes: 15

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
